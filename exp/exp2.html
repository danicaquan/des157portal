<html lang="en">
<head>

<body>

    <img src="">
    <p>VERY NEAT!!!! You have taste. *chef's kiss*</p>

    <script>

        //Overall, this has a pretty simple function. It gives the user a list of animals to input and then changes the image on the website (and text, depending) to match what they chose. You can add a lot more options if you want. I considered making it a guessing game and the image would still display depending on what animal was randomly chosen after the user guesses right, but I'm just keeping it simple... for now.

        var userInput = prompt ("What animal do you like best: dog, cat, bird, goose, hamster, or capybara?", "").toLowerCase();
        var text = document.querySelector('p');
        var img = document.querySelector('img');

        if (userInput=="dog") {    
            var link = img.setAttribute('src', 'https://i.kym-cdn.com/photos/images/original/002/357/433/996.png');
        }
        else if (userInput=="cat"){
            var link = img.setAttribute('src', 'https://i.kym-cdn.com/photos/images/original/002/307/561/aff.jpg');
        }
        else if (userInput=="bird"){
            var link = img.setAttribute('src', 'https://i.kym-cdn.com/entries/icons/original/000/038/746/tco_-_2021-11-03T112847.920.jpg');
            img.style.width ="60%";
        }
        else if (userInput=="goose"){
            var link = img.setAttribute('src', 'https://i.kym-cdn.com/photos/images/original/001/597/651/360.jpg');
        }
        else if (userInput=="hamster"){
            var link = img.setAttribute('src', 'https://pbs.twimg.com/media/EUlr9GUUUAI8iUC.jpg');
            img.style.width ="50%";
        }
        else if (userInput=="capybara"){
            var link = img.setAttribute('src', 'https://i.redd.it/35fxmwj751s91.jpg');
            img.style.width ="50%";
        }
        else {
            var link = img.setAttribute('src', 'https://pbs.twimg.com/media/FRltVYVacAAiu3v?format=jpg&name=900x900');
            img.style.width ="30%";
            text.innerHTML = "You didn't choose any of the listed animals. Now she is staring at you.";
        }

    </script>
</body>
