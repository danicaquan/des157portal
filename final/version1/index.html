<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel of Dice</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startscreen" class="show">
        <h1>Let's Settle This Argument with a Game of Dice</h1>
        <button id="start">Start</button>
    </div>
    
    <div id="gamearea" class="hide">
        <img class="twinkle-active" src="images/twinkle.png">
        <img id="table" src="images/table.png">
        <img class="mori-active" src="images/mori.png">
        
        <div id="announcement">
        </div>
    
        <div id="player"class="dicearea">
        </div>
        <div id="playerhealth">
            <div id="playerhealthleft">
            </div>
        </div>
        <div id="cpu" class="dicearea">
        </div>
        <div id="cpuhealth">
            <div id="cpuhealthleft">
            </div>
        </div>
    </div>

    
</body>
</html>
