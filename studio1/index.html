<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/irn3zns.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>MadLibs Wahoo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Hot Gnome Summer</h1>
        <form>

            <h2>Help our friend compose his magnum opus:</h2>
            <div>
            <label for="est">Adjective ending in est</label>
            <input type="text" id="est" >
        </div>

    <div>
            <label for="adj1">Adjective</label>
            <input type="text" id="adj1" >
        </div>
    <div>
            <label for="name">Name</label>
            <input type="text" id="name" >
        </div>
    <div>
            <label for="num">Number</label>
            <input type="text" id="num" >
        </div>
    <div>
            <label for="adj2">Adjective</label>
            <input type="text" id="adj2" >
        </div>
    <div>
            <label for="noun">Noun</label>
            <input type="text" id="noun" >
        </div>
    <div>
            <label for="day">Date of Week</label>
            <input type="text" id="day" >
        </div>
    <div>
            <label for="location">Location</label>
            <input type="text" id="location" >
        </div>
    <div>
            <label for="daytime">Time of Day</label>
            <input type="text" id="daytime" >
        </div>
    <div>
            <label for="brand">Brand</label>
            <input type="text" id="brand">
        </div>
            <input type="submit" id="submit" value="Let's Go!">
        </form>
    </header>

    <section id="comic" class="hidden">
        <h2>Comic</h2>

        <div id="panel1">
            <img src="images/panel1.png" alt="first panel" height="500" width="523">
        </div>

        <div id="panel2">
            <p></p>
            <img src="images/panel2.png" alt="second panel" height="500" width="578">
        </div>

        <div id="panel3">
            <img src="images/panel3.png" alt="third panel" height="500" width="780">
            <p></p>
        </div>

        <div id="panel4">
            <img src="images/panel4.png" alt="fourth panel" height="500" width="566">
            <p>...</p>
        </div>

        <div id="panel5">
            <img src="images/panel5.png" alt="first panel" height="500" width="682">
            <p></p>
        </div>
    </section>
</body>
</html>
